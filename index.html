<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-image: url('header-background.jpg');
            background-size: cover;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        /* Updated header text color and background color for better contrast */
        header h1 {
            color: #000000; /* Change to the desired text color */
            background-color: rgba(255, 255, 255, 0.8); /* Change to the desired background color with some opacity */
            padding: 10px;
            display: inline-block;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        video {
            width: 100%;
            height: auto;
        }

        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Updated button style for better contrast */
        button {
            background-color: #4CAF50;
            color: #ffffff; /* Change to the desired text color */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type=text] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <!-- Updated header with improved contrast -->
        <h1>Your E-commerce Store</h1>
    </header>

    <section>
        <h2>Featured Products</h2>

        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div>
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
                <!-- Updated button style for better contrast -->
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div>
                <h3>Product 2</h3>
                <p>Description of Product 2.</p>
                <!-- Updated button style for better contrast -->
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- Add more product sections as needed -->

    </section>

    <!-- Rest of the HTML content remains unchanged -->

</body>
</html>
